- question: How will you notify the winners?
  answer: >-
    <p>The entry deadline is November 4th. Entries will be judged in early November and the recipient will be contacted by the end of November. The chosen recipient will be contacted by email and phone, so please be sure your contact details are accurate.</p>
- question: What can I use grant funds for?
  answer: >-
    <p>The $5,000 grant is to help offset the cost of innovation and enable you to invest in technology, marketing, or any other initiatives that will help advance your business.</p>
- question: If I have more than one business, can I enter more than once?
  answer: >-
    <p>Absolutely, If you’re running multiple businesses you can enter for each one.</p>
- question: I’m not sure if my business is eligible? 
  answer: >-
    <p>Eligible businesses should primarily operate in a professional service industry; however, we understand that category can be vague. We encourage any business owner who thinks they qualify to apply. If you’re uncertain, feel free to contact us at <a href="mailto:hello@b12.io" target="_blank" rel="noopener noreferrer">hello@b12.io</a> and we’ll clarify.</p>
- question: Are former B12 customers eligible to enter?
  answer: >-
    <p>To enter, you must have an active B12 account. That could mean a paid subscription with us, or have a free AI draft of your website built. If you haven’t yet seen a free AI draft of a website, you can sign up for B12, for free, <a href="https://b12.io/signup/" target="_blank" rel="noopener noreferrer">here</a>.</p>
- question: What do I need to provide in my application?
  answer: >-
    <p>To apply you’ll be asked a few questions about your business, how you’ve innovated to succeed, your community contributions, and what you’d do with the award if you won. Your submission shouldn’t take more than 10 minutes.</p>
- question: I’ve never heard of B12, what is it? 
  answer: >-
    <p>B12 is the only platform designed to help professional service providers attract, win, and serve clients online. With B12 subscription, you get an AI-powered website builder to help you establish a professional looking online presence, tools to convert website traffic into leads, and features that enable more efficient client engagement. It’s an all-in-one solution that will help you grow leads, strengthen client relationships, and automate tedious business operations. Learn more about B12 <a href="https://www.b12.io/how-it-works" target="_blank" rel="noopener noreferrer">here</a>.</p>
- question: Can I create a free B12 account today, and then apply?
  answer: >-
    <p>Definitely! You can sign up for B12 for free in just a few clicks and an AI-generated draft of your website will be created in seconds. From there you can make copy and design edits using the intuitive B12 editor, set up a service catalog to showcase your expertise, and publish your site – giving visitors, leads, and clients a professional destination to learn more about your business and engage with your services. Get started <a href="https://b12.io/signup/" target="_blank" rel="noopener noreferrer">here</a>.</p>
- question: Is this a one-time award or will there be another opportunity to enter? 
  answer: >-
    <p>We intend to make the Firm of the Future Award an ongoing, quarterly, initiative. Our next call for entries will take place in early 2023, so stay tuned!</p>
