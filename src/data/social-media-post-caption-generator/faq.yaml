- question: How often should I publish new Instagram posts?
  answer: >-
    <p>It's generally recommended to post to your Instagram feed at least 2-3 times each week, and up to once per day. Start by establishing a regular cadence, even if that means you only post once per week. Over time, you'll figure out how often your audience wants to hear from you. Don't forget to post on Instagram Stories, too — <a href="https://blog.hootsuite.com/instagram-statistics/">500 million people</a> use Stories daily!</p>
    <p>If you don't have time to publish every day, you can pre-schedule posts in bulk using social media tools like Sprout Social, HubSpot, Buffer, or Hootsuite.</p>
