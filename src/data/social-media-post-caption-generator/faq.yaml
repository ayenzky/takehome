- question: Is there a particular Instagram caption length I should stick to?
  answer: >-
    <p>While the Instagram captions interface allows for 2,200 characters, short captions tend to perform better. According to <a href="https://influencermarketinghub.com/best-length-for-social-media-posts/">Social Report</a>, your Instagram posts will perform best when limited to 138-150 characters. Since most people quickly scroll through Instagram, they’re unlikely to read the entire caption unless the post grabs their interest immediately. </p>
