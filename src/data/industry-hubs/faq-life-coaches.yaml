    </ul>
    <p>These web design statistics reinforce why it’s crucial to get help from a professional web designer who knows how to make sure your site operates correctly on mobile, loads fast, and is simple for visitors to navigate.</p>
- question: Does B12 offer website copywriting in addition to custom design?
  answer: >-
    <p>Yes, we have in-house copywriters who will create new content for you (including blog posts and SEO-specific pages) or update your existing content to ensure it forges a personal connection with website visitors, continues generating leads, converts prospects, and supports your business goals.</p>
    <p>Your website copy will complement your web design and marketing strategy, so your site is easy to navigate, has a clean layout, and communicates your unique vision as a life coach. Both copy and design, from your brand colors to calls to action, work together to create cohesive branding and set you up to get more clients.</p>
