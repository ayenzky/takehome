- question: Does B12 include search engine optimization?
  answer: >-
    <p>B12 pricing plans include on-page and off-page SEO, so your website copy is optimized for terms your prospective clients are searching for, and your life coaching business is listed on relevant directories for your industry and location.</p>
    <p>This may sound like something you can do yourself, but SEO is complicated and ever-changing. You're busy growing a business, which makes it difficult to keep up with Google's unpredictable algorithm changes and their impact on your website and its content. You're better off working with a professional, who can anticipate and swiftly update your site to improve its reach with prospects searching for life coaching services on Google.</p>
    <p>If you're still in the process of deciding if B12 is the right platform for your website project and SEO, download our <a href="https://www.b12.io/ultimate-seo-guide">free ultimate SEO guide</a> to learn more about why SEO matters now more than ever, how to conduct keyword research, how to optimize for a website for more organic traffic, and when you should work with an SEO expert instead of doing it yourself.</p>
- question: Can I see the websites B12 has built for other coaches?
  answer: >-
    <p>Yes, we have experience building custom websites for all types of coaches and consultants to help them communicate their expertise and reach their ideal clients. Whether you're a life coach, mindset coach, health coach, or fitness coach, visit our website gallery to check out examples and get inspiration and ideas for your new site.</p>
    <p>Comparing your online presence to other businesses is a great way to ensure you’re delivering what clients expect, whether it’s the integrations and functionality built into your website, how services are messaged and marketed, and the online booking and payment process. You may also uncover new approaches to make website calls to action more enticing, utilize videos on your site, and elevate your content marketing (e.g., offer a free guide with a 30-day plan to live a better life).</p>
