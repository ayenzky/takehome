- question: How does B12 create AI-powered websites?
  answer: >-
    <p>Powered by artificial intelligence technology, B12 can create an entire website in seconds. Answer a few questions about your business, and generative AI produces your website draft with industry-specific images and copy. Your website draft is a starting point you can customize in real time with the B12 Editor.</p>
    <p>B12 uses a human-in-the-loop AI system called Orchestra to organize teams of human experts and machines that work together to launch and update websites. This combination lets B12 experts work more efficiently, focus their work in the areas they're most knowledgeable about (e.g., SEO, copywriting, more advanced web design), and add accuracy and consistency.</p>
